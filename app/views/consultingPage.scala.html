@(message: String)

@main(message) {
	
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="//cdn.bootcss.com/jquery.touchswipe/1.6.12/jquery.touchSwipe.js"></script>
	
	<script src="@routes.Assets.at("javascripts/page.js")"></script>
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/page.css")">
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/consultingPage.css")">
} {

	<div class="page consulting-page-background">
		
		<div class = "row">
		
			<div class="col-xs-6 col-md-6 logo-margin col-offset-1">
			<img class="img-responsive " src="/assets/images/consulting-page-logo.png" alt="JieTengLogo" >
			</div>
			
			<div class="col-xs-4 col-md-6 title-margin">
			<p class="category text-center">咨询类别</p>
			<img class="img-responsive seprate center-block" src="/assets/images/consulting-page-seprate.png" alt="consultingtitle">		
			<p class="dazhu text-center">答主名字</p>
			</div>
		</div>
		
		<div class="row form-margin">
			<form class="form-horizontal form-group-lg">
			
			  <div class="form-group">
			    <label for="nickname" class="col-sm-2 control-label col-offset-1 label-font">昵称</label>
			    <div class="col-sm-6">
			      <input type="nickname" class="form-control col-offset-1 text-round" id="nickname">
			    </div>
			  </div>
			  
			  <div class="form-group form-margin-top">
			    <label for="email" class="col-sm-2 control-label col-offset-1 label-font">邮箱</label>
			    <div class="col-sm-6">
			      <input type="email" class="form-control col-offset-1 text-round" id="email">
			    </div>
			  </div>
			  
			  <div class="form-group form-margin-top">
			    <label for="content" class="col-sm-2 control-label col-offset-1 label-font">咨询内容</label>
			    <div class="col-sm-6">
			      <textarea class="form-control col-offset-1 text-round" rows="15"></textarea>
			    </div>
			  </div>
			  
			  
			  <div class="form-group form-margin-top">
			    <div class="col-sm-9">
			      <button type="submit" class="btn btn-default pull-right label-font btn-setting">提交</button>
			    </div>
			  </div>
			  
			</form>
		
		</div>
	

	
	</div>
} {

	<script type="text/javascript">
		function setup() {
			var plst = new pages();
			plst.calledWhenResize();
		};
	
		$(function(){
			setup();
		});
	
		$(window).resize(function() {
			setup();
		});
	</script>
}
