@(message: String)

@main(message) {
	
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="//cdn.bootcss.com/jquery.touchswipe/1.6.12/jquery.touchSwipe.js"></script>
	
	<script src="@routes.Assets.at("javascripts/page.js")"></script>
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/page.css")">
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/progress.css")">
} {

	<div class="page">
		
		<div class = "row">
			<div class="col-xs-8 col-md-8 col-xs-offset-2 col-md-offset-2">
				<img class="center-block img-responsive margin-logo-title" src="/assets/images/jieteng-logo2.png" alt="JieTengLogo" height="500" width="500" >
			</div>
		</div>
		
		<div class="row progress-title-text-margin-top">
			<div class="col-xs-7 col-md-8 col-xs-offset-1" style="text-align: center">
				<b class="progress-title">咨询进度显示</b>	
			</div>
			<div class="col-xs-4 col-md-4">
				<p class="progress-text">已收到</p>	
			</div>
		</div>
		
		<div class="row progress-footer-margin-top">
		<!-- 
			<p class="progress-footer-title-cn">感谢您对结藤文化的信任</p>	
			<p class="progress-footer-title-en">Esfuerzos conjuntos,Logros colectivos.</p> -->
			<img class="center-block img-responsive" src="/assets/images/progress-content-2.png" height="200" width="600">
			
			<img class="center-block img-responsive margin-logo" src="/assets/images/progress-content.png" height="200" width="700" >
				
		</div>
	</div>
} {

	<script type="text/javascript">
		function setup() {
			var plst = new pages();
			plst.calledWhenResize();
		};
	
		$(function(){
			setup();
		});
	
		$(window).resize(function() {
			setup();
		});
	</script>
}
